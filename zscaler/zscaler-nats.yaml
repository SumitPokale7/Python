AWSTemplateFormatVersion: "2010-09-09"
Description: "VPC: NAT Gateway template"

Parameters:
  PublicSubnetAZa:
    Description: "Public Subnet AZa ID"
    Type: String
  PublicSubnetAZb:
    Description: "Public Subnet AZb ID"
    Type: String
  PublicSubnetAZc:
    Description: "Public Subnet AZc ID"
    Type: String
  PrivateRouteTableA:
    Description: "Private Route Table A ID"
    Type: String
  PrivateRouteTableB:
    Description: "Private Route Table B ID"
    Type: String
  PrivateRouteTableC:
    Description: "Private Route Table C ID"
    Type: String
  TransitGatewayId:
    Description: "Transit Gateway ID"
    Type: String

Resources:
  # EIPs
  NatPublicIP1:
    Type: AWS::EC2::EIP
    DeletionPolicy: Retain
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: Nat-EIP-AZa
        - Key: managed-by
          Value: aws-platform-team

  NatPublicIP2:
    Type: AWS::EC2::EIP
    DeletionPolicy: Retain
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: Nat-EIP-AZb
        - Key: managed-by
          Value: aws-platform-team

  NatPublicIP3:
    Type: AWS::EC2::EIP
    DeletionPolicy: Retain
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: Nat-EIP-AZc
        - Key: managed-by
          Value: aws-platform-team

  # NAT Gateways
  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      SubnetId:
        Ref: PublicSubnetAZa
      AllocationId:
        Fn::GetAtt:
          - NatPublicIP1
          - AllocationId
      Tags:
        - Key: Name
          Value: Public-Subnet-NatAZa
        - Key: managed-by
          Value: aws-platform-team

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      SubnetId:
        Ref: PublicSubnetAZb
      AllocationId:
        Fn::GetAtt:
          - NatPublicIP2
          - AllocationId
      Tags:
        - Key: Name
          Value: Public-Subnet-NatAZb
        - Key: managed-by
          Value: aws-platform-team

  NatGateway3:
    Type: AWS::EC2::NatGateway
    Properties:
      SubnetId:
        Ref: PublicSubnetAZc
      AllocationId:
        Fn::GetAtt:
          - NatPublicIP3
          - AllocationId
      Tags:
        - Key: Name
          Value: Public-Subnet-NatAZc
        - Key: managed-by
          Value: aws-platform-team
  # Default Routes
  PrivateDefaultRouteA:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PrivateRouteTableA
      NatGatewayId: !Ref NatGateway1

  PrivateDefaultRouteB:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PrivateRouteTableB
      NatGatewayId: !Ref NatGateway2

  PrivateDefaultRouteC:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PrivateRouteTableC
      NatGatewayId: !Ref NatGateway3

  # Private Subnet A CNX Routes
